<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="test">0</div>
  <div class="wrapper">
    <div class="calc">
      <!-- <div id="title-bar"></div> -->
      <div class="top">
        <div class="title-bar">
          <div class="btns">
            <div class="btns__btn" id="red"></div>
            <div class="btns__btn" id="yellow"></div>
            <div class="btns__btn" id="green"></div>
          </div>
        </div>
        <div id="result">0</div>
      </div>
      <div class="btn mg" id="ac">AC</div>
      <div class="btn mg" id="sign">+/-</div>
      <div class="btn mg" id="per">%</div>
      <div class="btn or" id="div">/</div>
      <div class="btn lg" id="num7">7</div>
      <div class="btn lg" id="num8">8</div>
      <div class="btn lg" id="num9">9</div>
      <div class="btn or" id="mult">*</div>
      <div class="btn lg" id="num4">4</div>
      <div class="btn lg" id="num5">5</div>
      <div class="btn lg" id="num6">6</div>
      <div class="btn or" id="sub">-</div>
      <div class="btn lg" id="num1">1</div>
      <div class="btn lg" id="num2">2</div>
      <div class="btn lg" id="num3">3</div>
      <div class="btn or" id="add">+</div>
      <div class="btn lg" id="num0">0</div>
      <div class="btn lg" id="per">.</div>
      <div class="btn or" id="eq">=</div>
    </div>
  </div>




  <script src="js/script.js"></script>
</body>
</html>
